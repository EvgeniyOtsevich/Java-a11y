<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Report</title>
</head>
<body>
<h1 class="header">Report name</h1>
<div class="container">
    <br>
    <h3 class="text-white text-center">Page Statistics</h3>
    <h6 class="text-white">URL : http://pa11y.org</h6>
    <hr/>
    <h6 class="text-white">STANDARD : WCAG2AA</h6>
    <hr/>
    <h6 class="text-white">BROWSER SIZE : 1280 X 720</h6>
    <hr/>

    <div class="row">
        <div class="col-lg-4 col-md-4 pillspage badge badge-danger">
            <div class="section">
                <h6>Errors</h6>
                <h1>100</h1>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 pillspage badge badge-warning">
            <div class="section">
                <h6>Warnings</h6>
                <h1>100</h1>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 pillspage badge badge-info">
            <div class="section ">
                <h6>Notices</h6>
                <h1>100</h1>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

\<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
